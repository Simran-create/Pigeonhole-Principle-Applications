<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hash Visualization</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/katex.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/katex.min.css">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 1rem;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 40px;
      margin-top: 2rem;
    }
    .bin {
      width: 80px;
      height: 180px;
      background-color: #f2f6fa;
      border: 2px solid #444;
      border-radius: 8px;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      font-size: 24px;
      padding-bottom: 10px;
      position: relative;
    }
    .bin-label {
      position: absolute;
      top: -30px;
      width: 100%;
      text-align: center;
      font-weight: bold;
    }
    h2 {
      margin-bottom: 3rem;
    }
  </style>
</head>
<body>
  <h2>Infinite PHP Illustration</h2>

  <div class="container">
    <div class="bin">
      <div class="bin-label">Bin A</div>
      5
    </div>
    <div class="bin" style="border-color: red;">
      <div class="bin-label">Bin B</div>
      8
    </div>
    <div class="bin">
      <div class="bin-label">Bin C</div>
      6
    </div>
  </div>
</body>
</html>
