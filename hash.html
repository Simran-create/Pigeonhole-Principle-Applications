<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hashing & Collisions</title>
  <style>
    body {
      text-align: center;
      padding: 30px;
      font-family: Arial, sans-serif;
    }

    h3 {
      margin-bottom: 40px;
    }

    .buckets {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }

    .bucket {
      width: 100px;
      height: 120px;
      border: 2px solid #444;
      margin: 0 12px;
      border-radius: 6px;
      background: #fafafa;
      position: relative;
    }

    .bucket.collide {
      border-color: #e74c3c;
      animation: shake 0.3s;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25%, 75% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
    }

    .bucket h4 {
      position: absolute;
      top: -34px;
      width: 100%;
      margin: 0;
      font-size: 1em;
    }

    .count {
      position: absolute;
      bottom: 8px;
      width: 100%;
      font-size: 1.8em;
    }

    button {
      padding: 10px 18px;
      margin: 8px;
      background: #8e44ad;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #message {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
      color: #c0392b;
    }
  </style>
</head>
<body>

  <h3>Hashing: Inputs â†’ Buckets</h3>

  <div class="buckets">
    <div class="bucket" id="b0"><h4>00</h4><div class="count">0</div></div>
    <div class="bucket" id="b1"><h4>01</h4><div class="count">0</div></div>
    <div class="bucket" id="b2"><h4>10</h4><div class="count">0</div></div>
    <div class="bucket" id="b3"><h4>11</h4><div class="count">0</div></div>
  </div>

  <button onclick="add()">Hash Random</button>
  <button onclick="reset()">Reset</button>

  <div id="message"></div>

  <script>
    let cnt = [0, 0, 0, 0];
    const bucketLabels = ['00', '01', '10', '11'];

    function add() {
      let num = Math.floor(Math.random() * 16).toString(2).padStart(4, '0');
      let i = parseInt(num.slice(-2), 2);
      cnt[i]++;
      let el = document.getElementById('b' + i);
      el.querySelector('.count').textContent = cnt[i];
      
      let msgEl = document.getElementById('message');
      if (cnt[i] >= 2) {
        el.classList.add('collide');
        msgEl.textContent = `ðŸ’¡ Hash clash in bucket ${bucketLabels[i]}!`;
        setTimeout(() => {
          el.classList.remove('collide');
        }, 300);
      } else {
        msgEl.textContent = ''; // clear message
      }
    }

    function reset() {
      cnt = [0, 0, 0, 0];
      for (let i = 0; i < 4; i++) {
        let el = document.getElementById('b' + i);
        el.querySelector('.count').textContent = '0';
        el.classList.remove('collide');
      }
      document.getElementById('message').textContent = '';
    }
  </script>

</body>
</html>
