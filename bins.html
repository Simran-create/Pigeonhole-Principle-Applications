<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Infinite Pigeonhole</title>
  <style>
    body {
      text-align: center;
      padding: 30px;
      font-family: Arial, sans-serif;
    }

    h3 {
      margin-bottom: 50px; /* Increased spacing below title */
    }

    .bins {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .bin {
      width: 120px;
      height: 240px;
      border: 3px solid #555;
      margin: 0 15px;
      border-radius: 6px;
      background: #f0f4f8;
      position: relative;
    }

    .bin.max {
      border-color: #e74c3c;
    }

    .bin h4 {
      position: absolute;
      top: -28px;  /* was -32px */
      width: 100%;
      margin: 0;
      font-size: 1em;
    }

    .count {
      position: absolute;
      bottom: 12px;
      width: 100%;
      font-size: 2em;
    }

    button {
      padding: 10px 18px;
      margin: 8px;
      background: #27ae60;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h3>Infinite PHP Illustration</h3>

  <div class="bins">
    <div class="bin" id="A"><h4>Bin A</h4><div class="count">0</div></div>
    <div class="bin" id="B"><h4>Bin B</h4><div class="count">0</div></div>
    <div class="bin" id="C"><h4>Bin C</h4><div class="count">0</div></div>
  </div>

  <button onclick="add()">Add Next</button>
  <button onclick="reset()">Reset</button>

  <script>
    let c = { A: 0, B: 0, C: 0 };

    function add() {
      let k = ['A', 'B', 'C'][Math.floor(Math.random() * 3)];
      c[k]++;
      for (let b of ['A', 'B', 'C']) {
        let el = document.getElementById(b);
        el.querySelector('.count').textContent = c[b];
        el.classList.toggle('max', c[b] === Math.max(...Object.values(c)));
      }
    }

    function reset() {
      c = { A: 0, B: 0, C: 0 };
      ['A', 'B', 'C'].forEach(b => {
        let el = document.getElementById(b);
        el.querySelector('.count').textContent = '0';
        el.classList.remove('max');
      });
    }
  </script>

</body>
</html>
