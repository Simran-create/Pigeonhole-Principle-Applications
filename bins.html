<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Infinite Pigeonhole</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    body {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h3 {
      margin-bottom: 30px;
    }

    .bins {
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
    }

    .bin {
      width: 110px;
      height: 220px;
      border: 3px solid #555;
      margin: 0 10px;
      border-radius: 6px;
      background: #f0f4f8;
      position: relative;
    }

    .bin.max {
      border-color: #e74c3c;
    }

    .bin h4 {
      position: absolute;
      top: -24px;
      width: 100%;
      font-size: 1em;
    }

    .count {
      position: absolute;
      bottom: 10px;
      width: 100%;
      font-size: 2em;
    }

    button {
      padding: 8px 16px;
      margin: 4px;
      background: #27ae60;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h3>Infinite PHP Illustration</h3>

  <div class="bins">
    <div class="bin" id="A"><h4>Bin A</h4><div class="count">0</div></div>
    <div class="bin" id="B"><h4>Bin B</h4><div class="count">0</div></div>
    <div class="bin" id="C"><h4>Bin C</h4><div class="count">0</div></div>
  </div>

  <button onclick="add()">Add Next</button>
  <button onclick="reset()">Reset</button>

  <script>
    let c = { A: 0, B: 0, C: 0 };

    function add() {
      const keys = ['A', 'B', 'C'];
      const choice = keys[Math.floor(Math.random() * keys.length)];
      c[choice]++;
      for (let k of keys) {
        let el = document.getElementById(k);
        el.querySelector('.count').textContent = c[k];
        el.classList.toggle('max', c[k] === Math.max(...Object.values(c)));
      }
    }

    function reset() {
      c = { A: 0, B: 0, C: 0 };
      ['A', 'B', 'C'].forEach(k => {
        let el = document.getElementById(k);
        el.querySelector('.count').textContent = '0';
        el.classList.remove('max');
      });
    }
  </script>
</body>
</html>
