<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star–Triangle Diagram</title>
  <style>
    body { text-align:center; padding:30px; font-family:Arial,sans-serif; }
    svg { margin:auto; display:block; max-width:300px; }
    .node { fill:#3498db; stroke:#2980b9; stroke-width:2; }
    .edge { stroke-width:3; }
    .red { stroke:#e74c3c; }
    .blue { stroke:#2980b9; }
    text { font-size:14px; }
  </style>
</head>
<body>

  <h3>Ramsey: Star–Triangle</h3>
  <svg viewBox="0 0 300 300">
    <circle cx="150" cy="150" r="12" class="node"/>
    <circle cx="150" cy="50"  r="12" class="node"/>
    <circle cx="75"  cy="225" r="12" class="node"/>
    <circle cx="225" cy="225" r="12" class="node"/>

    <line x1="150" y1="150" x2="150" y2="50"  class="edge red"/>
    <line x1="150" y1="150" x2="75"  y2="225" class="edge red"/>
    <line x1="150" y1="150" x2="225" y2="225" class="edge red"/>

    <line x1="150" y1="50"  x2="75"  y2="225" class="edge blue"/>
    <line x1="150" y1="50"  x2="225" y2="225" class="edge blue"/>
    <line x1="75"  y1="225" x2="225" y2="225" class="edge blue"/>

    <text x="155" y="155">v1</text>
    <text x="155" y="45">v2</text>
    <text x=" 65" y="235">v3</text>
    <text x="235" y="235">v4</text>
  </svg>

  <p>From <strong>v1</strong>, three red edges to <strong>v2, v3, v4</strong>. If any edge among them is red, you get a red triangle; otherwise all three are blue, giving a blue triangle.</p>

</body>
</html>
